machine:
  node:
    version: 4.1.0

dependencies:
  cache_directories:
    - "node_modules"
    - "typings"
  post:
    - node node_modules/tsd/build/cli.js install

test:
  post:
    - mkdir $CIRCLE_TEST_REPORTS/mocha
    - cp ./build-artifacts/tests.xml $CIRCLE_TEST_REPORTS/mocha/tests.xml

general:
  artifacts:
    - "build-artifacts"
